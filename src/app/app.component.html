    <div class="form-group">
      <input type="text" class="form-control"  [(ngModel)]="productTitile"  placeholder="search products">
  </div>
  <span class="fas fa-search search-icon"></span>


  <button  class="btn btn-primary">
    <i style="font-size: 30px;" class="fas fa-cart-plus"></i>
    <div style="font-size: 10px;" class="badge bg-danger">{{this.totalItems.length}}</div>
  </button>
</nav>






<div class="container">
  <div class="row" >
      <ng-container *ngFor="let item of products | filter : productTitile" >
          <div class="card col-md-3" style="padding: 20px;">
              <img width="160px" src="{{item.image}}" alt="product" style="margin-bottom: 10px;">
              <h6>{{item.title}}</h6>
              <p>{{ item.description | slice:0:50 }}{{item.description.length > 20 ? '...' : ''}}</p>
              <p>Counts: <span class="text-danger"> {{item.rating.count}}</span></p>
              <p><strong>Price:</strong> <span class="text-success justify-content-between">${{item.price}}</span> <span style="margin-left:10px;">Rating : {{item.rating.rate}}</span>  </p>
              <button class="btn btn-primary" (click)="addItem(item)">Add to cart</button>
          </div>
      </ng-container>

  </div>
</div>


<footer class="bg-primary">
  <p class="footercss">{{footer}}</p>
</footer>
